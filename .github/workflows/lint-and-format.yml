name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint and Prettier checks
        id: lint_format
        run: |
          npm run lint
          npm run format:check
        continue-on-error: true

      - name: Report lint/format issues
        if: steps.lint_format.outcome == 'failure'
        run: |
          echo "::error title=Lint or format issues detected::ESLint or Prettier checks failed. Run 'npm run lint:fix' and 'npm run format' locally to automatically fix most issues."

      - name: Fail workflow if lint/format failed
        if: steps.lint_format.outcome == 'failure'
        run: exit 1
