name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

env:
  NODE_ENV: test
  NODE_OPTIONS: --experimental-vm-modules
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: test
        run: npm test
        continue-on-error: true

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: coverage
          retention-days: 30
          if-no-files-found: warn

      - name: Tests summary
        if: always()
        run: |
          if [ "${{ steps.test.outcome }}" = "success" ]; then
            echo "## Test Results" >> $GITHUB_STEP_SUMMARY
            echo "All tests passed for commit \\`${{ github.sha }}\\`." >> $GITHUB_STEP_SUMMARY
          else
            echo "## Test Results" >> $GITHUB_STEP_SUMMARY
            echo "Tests failed for commit \\`${{ github.sha }}\\`." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Annotate test failures
        if: steps.test.outcome == 'failure'
        run: |
          echo "::error title=Test failures detected::One or more tests failed. Check the 'Tests' job logs and the uploaded coverage artifact for details."

      - name: Fail workflow if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1
